<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External CSS - google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- External library - time ago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- External CSS - font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/c4b8e41a86.js" crossorigin="anonymous"></script>


  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/new-tweet.css">
  <link rel="stylesheet" href="./styles/tweets-display.css">

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- JS functions -->
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <a id="logo" href="/">tweeter</a>
    <div class="double-arrow">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="./images/profile-hex.png">
    </div>
    <div>
      <h2><strong>Your</strong> Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main id="main-container" class="container">
    <section class="new-tweet">


      <form id="new-tweet">
        <div>
          <label for="tweet-text">What are you humming about?</label>
          <span id="error">
          </span>
        </div>

        <textarea name="text" id="tweet-text"></textarea>
        <div class="new-tweet-button-counter">
          <button class="tweet-btn" type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <article class="display-tweets">
      <!-- Filled dynamically with JS in Client.js -->
    </article>

  </main>
</body>

</html>
